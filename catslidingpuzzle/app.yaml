runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: sliding-puzzle/css
  
- url: /js
  static_dir: sliding-puzzle/js
  
- url: /images
  static_dir: sliding-puzzle/images

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
